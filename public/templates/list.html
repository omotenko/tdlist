<div class="tdlist">
    <a href="#/new"><span class="glyphicon glyphicon-plus-sign"> Do you want to add task?</span></a>
    <hr/>
    <div ng-repeat="message in data">
        <a id="ttl" href ="" ng-click="update({{ message }})">{{ message.title }}<span class="glyphicon glyphicon-pencil"></span></a>
        <a id="rm" href="" ng-click="destroy({{ message.id }})"><span class="glyphicon glyphicon-remove"></span></a>
        <p class="dscrpt">{{ message.description }}</p>
        <div class="time">
            <p>created at:<span class="date">{{ message.updated_at | date:'medium' }}</span> &nbsp</p>
        </div>
        <hr/>
    </div>
</div>

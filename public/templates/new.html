  < <form name="message" class="tdlist edt">
	    <div class="ttl" ng-class="{error: newTd.name.$invalid}">
		    <label>Title</label>
		    <input type="text" name="name" ng-model="project.name" required>
    	</div>
    	<div>
		    <label>Description {{data}}</label>
		    <textarea name="description" ng-model="project.description"></textarea>
		    <a id="cancel" href="#/" class="btn">Cancel</a>
		    <button id="ok" ng-click="save()" ng-disabled="newTd.$invalid" class="btn">Save</button>
   		</div>
    </form>

<div name="message" class="tdlist edt">
	<p ng-bind-html="errors" class="err"></p>
    <div class="ttl" ng-class="{error: newTd.name.$invalid}">
	    <label>Title</label>
	    <input type="text" name="name" ng-model="todoTitle" required>
	</div>
	<div>
	    <label>Description</label>
	    <textarea name="description" ng-model="todoDescr"> {{todoDescr}} </textarea>
	    <a id="cancel" href="#/" class="btn">Cancel</a>
	    <button id="ok-n" ng-click="save()" ng-disabled="message.$invalid" class="btn btn-primary">Save</button>
	</div>
</div>
